<template name="phase1">
  <br/>
  <br/>
<div class="row">
  <span class="gameHeading">Phase I</span>
</div>
  
<div class="row">
  <span class="gameTagLine">Initiating...</span>
</div>
  
<div class="row">
  <img src="/images/startGame.png" class="img-responsive activateBtn" id="playPhase1">

<template name="phase1play">
  
  <div class="row" style="margin-top:0%">
    <div class="col-lg-6 col-md-6  col-sm-6 col-sm-offset-1 ">
      <h2 style="font-weight:bold;color:white;">Phase I </h2>
        <div class="phase1oInstr">
        You are in charge of allocating the Research and Development spends for creating a new motorcycle. Depending on the importance of the part in the motorcycle, allocate points of a total of 100 points.
        </div> 
    </div>
    <div class="col-lg-4 col-md-4 col-lg-offset-1 col-md-offset-1 col-sm-4 col-sm-offset-1">
      <div class="col-lg-6 col-md-6 col-sm-6"><div class="totalPoints">100</div></div>
      <div class="col-lg-6 col-md-6 col-sm-6"><a href='#' class="btn btn-block btn-success submitPhase1">Done</a></div>


    </div>
  
</div>
  <div class="row phase1Container">
    <div class="col-lg-7 col-lg-offset-2 col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2">
       <img src="/images/motorcycle.png" id="bikeImage">
    </div>
    <div class=" col-md-1 col-sm-1 engine formElm">
       <label for="engine" class="control-label">Engine</label>
      <input type="number" class="form-control" id="engine" value=0></div>
  
    <div class="col-lg-1 col-md-1 col-sm-1 style formElm "><label for="style" class="control-label">Styling</label><input type="number" class="form-control " id="style" value=0></div>
 <div class="col-lg-1 col-md-1 col-sm-1 formElm  suspension">
    <label for="suspension" class="control-label">Suspension</label><input type="number" class="form-control" id="suspension" value=0></div>
 <div class="col-lg-1 col-md-1 col-sm-1 wheel formElm "><input type="number" class="form-control" id="wheel" value=0><label for="wheel" class="control-label">Wheel Base</label></div>
   <div class="col-lg-1 col-md-1 col-sm-1 formElm frame"><input type="number" class="form-control" id="frame" value=0 ><label for="frame" class="control-label">Frame Type</label></div>
    <div class="col-lg-1  col-md-1 col-sm-1 tire formElm "><label for="tire" class="control-label">Tire Size</label><input type="number" class="form-control " id="tire" value=0></div>
    
    
  </div>
</template>
