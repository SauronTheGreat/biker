<template name="admin">
  <div class="row">
<div class="col-lg-12">
  {{ phase1Init}}
  <div class="currentTask"></div>
  
    </div>
  </div>
</template>
<template name="adminLogin">
    <div class="container">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
      <div class="col-lg-6 col-md-6 col-sm-6">
          <h1>Admin Sign in Page</h1>
          <form class="form-horizontal">
          <fieldset>
              <!-- Sign In Form -->
              <!-- Text input-->
              <div class="control-group">
                  <div class="controls">
                      <input id="email" name="email" type="text" class="form-control input-lg input-md input-sm" placeholder="Your email"  required="required">
                  </div>
              </div>
<br>

              <!-- Password input-->
              <div class="control-group">
                  <div class="controls">
                      <input  id="passwordinput" name="passwordinput" class="form-control input-lg" type="password" placeholder="Your password" required="required" >
                  </div>
              </div>


              <!-- Button -->
              <div class="control-group">
                  <label class="control-label" for="signin"></label>
                  <div class="controls">
                      <button id="signin" name="signin" class="btn btn-success btn-block btn-lg">Sign In</button>
                  </div>
              </div>
          </fieldset>
          </form>
      </div>
    </div>
  </div>
    </div>
 
</template>

          <li><a href="#" class="btn btn-lg btn-success activateBid" id="style">Activate Style </a></li>
          <li><a href="#" class="btn btn-lg btn-success activateBid" id="wheel">Activate Wheel </a></li>
          <li><a href="#" class="btn btn-lg btn-success activateBid" id="engine">Activate Engine </a></li>

      </div>
