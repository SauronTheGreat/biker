<template name = "teamSelection">
  <div class="row">
    <div class="col-lg-12 col-md-12">
      <div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1" style="margin-top:5%">
        <div class="table-responsive">
  <table class="table table-bordered table-striped table-hover">
      <colgroup>
        <col class="col-xs-1">
        <col class="col-xs-7">
      </colgroup>
      <thead>
        <tr>
          <th>UserName</th>
          <th>Engine</th>
          <th>Wheel</th>
          <th>Suspension</th>
          <th>Frame</th>
          <th>Tire</th>
          <th>Style</th>
          <th>Team A</th>
          <th>Team B</th>
          
        </tr>
      </thead>
      <tbody>
        {{#each phase1results}}
        <tr>
          <td>
            {{user_id}}
          </td>
          <td>{{engine}}</td>
            <td>{{wheel}}</td>
            <td>{{suspension}}</td>
            <td>{{frame}}</td>
            <td>{{tire}}</td>
            <td>{{style}}</td>
          <td><input type="radio" class="team" name="{{user_id}}" value="a"></td>
          <td><input type="radio" class="team" name="{{user_id}}" value="b"></td>
          
        </tr>
        {{/each}}
        
        
      </tbody>
    </table>
          <a href="#" class="btn btn-success btn-lg " id="createTeams">Create Teams </a>
</div>
      </div>
    </div>
  </div>
  

</template>
