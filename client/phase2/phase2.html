<template name="phase2">
  <br/>
  <br/>
<div class="row">
  <span class="gameHeading">Phase II</span>
</div>
  
<div class="row">
  <span class="gameTagLine">Initiating...</span>
 
</div>
  
<div class="row">
  <img src="/images/startGame.png" class="img-responsive activateBtn" id="playPhase2">
</div>
  
  
</template>

<template name="phase2play">
  
    <div class="row" style="margin-top:5%">
    <div class="col-lg-5 col-md-5 col-lg-offset-1 col-md-offset-1">
      <h2 style="font-weight:bold;color:white;">Phase II </h2>
        <div class="phase1oInstr">
         You are competing for the contract to design a part of the motorcycle. Each part will go up in auction and the highest bidder will get it. You have Rs. 1,00,000 across all the parts. The team which ends up with the highest sum of points from Phase I will win.
        </div> 
    </div>
    <div class="col-lg-3 col-md-3 col-lg-offset-2 col-md-offset-2">
      <br/>
      <div class="totalPoints wallet">{{#if refreshWallet}}
          {{wallet}}
          {{/if}}</div>
      
    </div>
  
</div>
  <br/>
  <br/>
  
    <div class="row">
      <div class="col-lg-10 col-md-10 col-md-offset-1 col-lg-offset-1">
  <ul class="nav nav-tabs">
  <li class=" tabHeader" id="header-style"><a href="#style" data-toggle="tab">
    <span class="tabMenuHeading">Styling</span><img src="/images/styling.png" class="img-responsive tabMenuImage"></a></li>
  <li class="tabHeader" id="header-engine"><a href="#engine" data-toggle="tab"> <span class="tabMenuHeading">Engine</span><img src="/images/engine.png" class="img-responsive tabMenuImage"></a></li>
    <li class="tabHeader" id="header-frame"><a href="#frame" data-toggle="tab"> <span class="tabMenuHeading">Frame Type</span><img src="/images/frame.png" class="img-responsive tabMenuImage"></a></li>
  <li class="tabHeader" id="header-wheel"><a href="#wheel" data-toggle="tab"> <span class="tabMenuHeading">Wheel Base</span> <img src="/images/wheel.png" class="img-responsive tabMenuImage"></a></li>
    <li class="tabHeader" id="header-tire"><a href="#tire" data-toggle="tab"> <span class="tabMenuHeading">Tire Size</span><img src="/images/tire.png" class="img-responsive tabMenuImage"></a></li>
     <li class="tabHeader" id="header-suspension"><a href="#suspension" data-toggle="tab"> <span class="tabMenuHeading">Suspension</span><img src="/images/suspension.png" class="img-responsive tabMenuImage"></a></li>
</ul>

<!-- Tab panes -->
<div class="tab-content">
  <div class="tab-pane " id="style">
    {{>tabContent}}              
  </div>
  <div class="tab-pane" id="engine">{{>tabContent}}</div>
  <div class="tab-pane" id="frame">{{>tabContent}}</div>
  <div class="tab-pane" id="wheel">{{>tabContent}}</div>
    <div class="tab-pane" id="tire">{{>tabContent}}</div>
   <div class="tab-pane" id="suspension">{{>tabContent}}</div>
</div>
    </div>
    </div>
  </div>   

  
</template>
  
  <template name="tabContent">
        <div class="row">
      <div class="col-lg-12 col-md-12">
        <div class="col-lg-5 col-md-5  ">
          <span class="bidData"></span>
        <div class="row">
          <div class="col-lg-6 col-md-6" style="color:#512507;text-align:left">
            Current Bid
          </div>
          <div class="col-lg-6 col-md-6" style="text-align:right">
            {{lastBid}}
          </div>
          
          
        </div>
        
         <div class="row">
           <div class="col-lg-6 col-md-6" style="color:#512507;text-align:left">
            Your  Bid
          </div>
          <div class="col-lg-6 col-md-6"  style="text-align:right">
            <input type="number" class="form-control input-lg bidVal" id="newBidVal" placeholder="0">
          </div>
          
          
        </div>
         <div class="row">
          <div class="col-lg-12 col-md-12 ">
            <a href="#" class="btn btn-block btn-default grad " id="newBid"> Bid Now</a>
          </div>
          
          
          
        </div>
        </div>
        <div class="col-lg-5 col-md-5">
          <h4>Team A </h4>
          <ul class="bidHistory" >

            <li>History</li>
            {{#each previousBids}}
            <li>{{bidTime}} {{TeamName user_id}} bid:{{bid}}</li>
            {{/each}}
            
                     </ul>
                    </div>
        <div class="col-lg-2 col-md-2">
          <span class="countDownTimer">60</span>
      </div>
    </div>
            
  </template>
